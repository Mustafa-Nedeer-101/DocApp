name: maser_project
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.2+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  flutter_native_splash: ^2.4.0
  dio: ^5.5.0+1
  retrofit: ^4.1.0
  build_runner: ^2.4.11
  json_annotation: ^4.9.0
  get_it: ^7.7.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  pretty_dio_logger: ^1.4.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.2
  firebase_core: ^2.24.2
  dartz: ^0.10.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^4.2.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  mockito: ^5.4.4


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/images/speciality/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter_18pt-Medium.ttf
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
        - asset: assets/fonts/Inter_18pt-Bold.ttf
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Medium.ttf
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
        - asset: assets/fonts/Inter_24pt-Bold.ttf
